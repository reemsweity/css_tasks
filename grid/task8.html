<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding-top: 20px;
  background-color: #f4f4f4;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 80%;
}

.grid-container img {
  width: 100%;
  height: auto;
  border-radius: 5px;
 
}

  </style>
    </head>
    <body>
        <div class="grid-container">
            <img
                src="5.jpg"
                alt="Image 1">
            <img
                src="6.jpg"
                alt="Image 2">
            <img
                src="7.jpg"
                alt="Image 3">
            <img
                src="5.jpg"
                alt="Image 4">
            <img
                src="6.jpg"
                alt="Image 5">
            <img
                src="7.jpg"
                alt="Image 6">
            <img
                src="5.jpg"
                alt="Image 7">
            <img
                src="6.jpg"
                alt="Image 8">
        </div>
    </body>
</html>
